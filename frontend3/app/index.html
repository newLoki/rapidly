<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" ng-app="ColleagueList"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" ng-app="ColleagueList"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9" ng-app="ColleagueList"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" ng-app="ColleagueList"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Gimme my Badge</title>
        <meta name="description" content="">

        <link rel="shortcut icon" type="image/png" href="favicon.ico">

        <!-- Bootstrap CSS, Font Awesome, custom styles -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
        <!--[if IE 7]>
        <link rel="stylesheet" type="text/css" href="css/font-awesome/css/font-awesome-ie7.min.css">
        <![endif]-->
        <link rel="stylesheet" href="css/app.css">

        <!-- Modernizr -->
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body ng-cloak ng-controller="ColleagueListController">
        <!-- Google Chrome Frame -->
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->

        <header>
            <div class="navbar navbar-fixed-top">
                <div class="navbar-inner">
                    <div class="container">
                        <a class="brand" href="#list">Gimme my Badge</a>
                        <form class="navbar-form">
                            <input ng-model="search" ng-disabled="!list.length()" type="text" placeholder="Search for colleagues...">
                            <button ng-show="search" ng-click="reset()" type="button" class="btn"
                                data-toggle="tooltip" data-placement="bottom" title="Cancel search" data-original-title="Cancel search">
                                    <i class="icon-remove icon-large"></i>
                            </button>
                        </form>
                    </div> <!-- /.container -->
                </div> <!-- /.navbar-inner -->
            </div> <!-- /.navbar -->
        </header>

        <section id="content">
            <div class="container">
                <div id="app-container">
                    <div class="page-header">
                        <h1>Colleague list <small>Decorate them!</small></h1>
                    </div>

                    <!-- Create and Edit form -->
                    <h3>
                        {{action = (itemExists) ? "Edit a colleague" : "Add a colleague to list"}}
                    </h3>
                    <form class="form-inline">
                        <input ng-model="data.name" type="text" placeholder="Type in name...">
                        <input ng-model="data.email" type="text" placeholder="Type in email address...">
                        <button ng-click="save()" type="button" class="btn btn-primary" title="Save data">
                            <i class="icon-save"></i>
                        </button>
                        <button ng-show="data.name || data.email" ng-click="reset()" type="button" class="btn" title="Cancel">
                            <i class="icon-remove"></i>
                        </button>
                    </form>

                    <!-- Data table -->
                    <div ng-show="list.length()">
                        <table class="table table-bordered table-striped table-hover">
                            <thead>
                                <tr>
                                    <td><strong>#</strong></td>
                                    <td>
                                        <strong>Name</strong>
                                        <a ng-click="sortList()" href="#" class="pull-right">
                                            <i class="{{asc ? 'icon-sort-up' : 'icon-sort-down'}}"></i>
                                        </a>
                                    </td>
                                    <td><strong>Email</strong></td>
                                    <td></td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="colleague in list.store | filter: search">
                                    <td>{{colleague.id}}</td>
                                    <td>{{colleague.name}}</td>
                                    <td>{{colleague.email}}</td>
                                    <td style="text-align: center;">
                                        <button ng-click="update({{colleague.id}})" type="button" class="btn btn-primary" title="Edit {{colleague.name}}...">
                                            <i class="icon-edit"></i>
                                        </button>
                                        <button ng-click="remove({{colleague.id}})" type="button" class="btn btn-danger" title="Remove {{colleague.name}} from list...">
                                            <i class="icon-trash"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <p ng-hide="list.length()" id="no-data-message">
                        No colleagues found!
                    </p>
                </div>
            </div>
        </section>

        <footer>
            <div class="navbar navbar-fixed-bottom">
                <div class="navbar-inner">
                    <div class="container">
                        <button class="btn btn-link pull-right"
                            data-toggle="tooltip" data-placement="top" title="Settings" data-original-title="Settings">
                                <i class="icon-cog icon-large"></i>
                        </button>
                        <button class="btn btn-link pull-right"
                            data-toggle="tooltip" data-placement="top" title="Help" data-original-title="Help">
                                <i class="icon-question-sign icon-large"></i>
                        </button>
                        <button class="btn btn-link pull-right"
                            data-toggle="tooltip" data-placement="top" title="About" data-original-title="About">
                                <i class="icon-info-sign icon-large"></i>
                        </button>
                        <button class="btn btn-link"
                            data-toggle="tooltip" data-placement="top" title="Copyright: Norbert Schmidt" data-original-title="Copyright: Norbert Schmidt">
                                &copy; Mayflower 2013
                        </button>
                    </div> <!-- /.container -->
                </div> <!-- /.navbar-inner -->
            </div> <!-- /.navbar -->
        </footer>

        <!-- Loading AngularJSv1.1.5 -->
        <!-- <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.js"></script> -->
        <script>window.angular || document.write('<script src="js/vendor/angular.js"><\/script>')</script>
        <!-- Loading jQuery 1.9 -->
        <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script> -->
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.1.min.js"><\/script>')</script>
        <!-- Loading bootstrap JS -->
        <script src="js/vendor/bootstrap.min.js"></script>
        <!-- Loading custom JS -->
        <script src="js/app.js"></script>
        <script>
            // Init tooltips for buttons.
            $(document).ready(function () {
                $("a, button").tooltip("hide");
            });
        </script>
    </body>
</html>
