<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Unit Test Runner</title>
        <meta charset="utf-8">
        <link rel="shortcut icon" type="image/png" href="../app/favicon.ico">
        <link rel="stylesheet" type="text/css" href="lib/jasmine/jasmine.css">
        <script type="text/javascript" src="lib/jasmine/jasmine.js"></script>
        <script type="text/javascript" src="lib/jasmine/jasmine-html.js"></script>

        <!-- include library and source files here... -->
        <script type="text/javascript" src="../app/lib/angular/angular.js"></script>
        <script type="text/javascript" src="lib/angular/angular-mocks.js"></script>
        <script type="text/javascript" src="../app/src/app.js"></script>

        <!-- include spec files here... -->
        <script type="text/javascript" src="unit/app.unit.js"></script>

        <script type="text/javascript">
            (function() {
                var jasmineEnv = jasmine.getEnv();
                jasmineEnv.updateInterval = 1000;

                var htmlReporter = new jasmine.HtmlReporter();

                jasmineEnv.addReporter(htmlReporter);

                jasmineEnv.specFilter = function(spec) {
                    return htmlReporter.specFilter(spec);
                };

                var currentWindowOnload = window.onload;

                window.onload = function() {
                    if (currentWindowOnload) {
                      currentWindowOnload();
                    }
                    execJasmine();
                };

                function execJasmine() {
                    jasmineEnv.execute();
                }
            })();
        </script>
    </head>
    <body></body>
</html>
